<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <link rel="stylesheet" href="../static/css/styles.css">
        <title>
            Book Study Space
        </title>
    </head>
    <body>
        <div class = "container">
        <header>   
            <div class ="title">
                <div class ="logo">
                <a href="https://www.bcit.ca/">
                    <img src="/static/css/bcit-logo.png" class="img-fluid"> 
                </a>
                <h2 class ="title">Book Study Space</h2>
                </div>
                <div class =right-side placeholder="Student ID" id="stuID"><p>Name</p><a href="/logout" id="logout" style="padding-right: 2em;"><b>LOGOUT</b></a></div>
            </div>
            <nav class ="nav">
                <ul>
                    <li><a href="/rooms">View-by-Rooms</a></li>
                    <li><a href="/timeslots">View-by-Timeslots</a></li>
                    <li><a href="/view_bookings">View-Bookings</a></li>
                </ul>
            </nav>
        </header>
        <br>
            <form action="" method="POST">
                <select name="room" id="room-select">
                    <option value="">--Please choose a study room--</option>                    
                    {% for room in rooms %}
                        <option name="room" value="{{ room }}">Room {{ room }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="bt2">Select</button>
            </form>
    </body> 
</html>
