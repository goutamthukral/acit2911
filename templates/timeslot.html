<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <link rel="stylesheet" href="../static/css/styles.css">
        <title>
            Book Study Space
        </title>
    </head>
    <body>
        <div class = "container">
        <header>   
            <div class ="title">
                <div class ="logo">
                <a href="https://www.bcit.ca/">
                    <img src="/static/css/bcit-logo.png" class="img-fluid"> 
                </a>
                <h2 class ="title">Book Study Space</h2>
                </div>
                <div class=right-side placeholder="Student ID" id="stuID"><p>{{ name }}</p>
                    <a href="/logout" id="logout"><b>LOGOUT</b></a>
                </div>
            </div>
            <nav class ="nav">
                <ul>
                    <li><a href="/rooms">View-by-Rooms</a></li>
                    <li><a href="/timeslots">View-by-Timeslots</a></li>
                    <li><a href="/view_bookings">View-Bookings</a></li>
                </ul>
            </nav>
        </header>
        <br>
            <form action="" method="POST">
                <select name="timeslot" id="time-select">
                    <option>--Please choose a timeslot--</option>
                    
                    {% for timeslot in timeslots %}
                        <option name="timeslot" value="{{ timeslot }}">{{ timeslot }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="bt2">Select</button>
            </form>
    </body> 
</html>
