<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <link rel="stylesheet" href="../static/css/styles.css">
        <title>
            Book Study Space
        </title>
        
        <script>
            function flash(){
                alert("Room Booking cancelled.")
            }
        </script>

    </head>
    <body>     
        <header>
        <div class ="title">
            <div class ="logo">
            <a href="https://www.bcit.ca/">
                <img src="/static/css/bcit-logo.png" class="img-fluid"> 
            </a>
            <h2 class ="title">Book Study Space</h2>
            </div>
        </div>
            <nav class ="nav">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="/rooms">View-by-Rooms</a></li>
                    <li><a href="/timeslots">View-by-Timeslots</a></li>
                    <li><a href="/view_bookings">View-Bookings</a></li>
                </ul>
            </nav>
        </header>
        <h2>Rooms booked</h2>
            <form action="" method="POST">
                <table class = "tbroom" id="myTable">
                <thead>
                    <tr>
                        <th>Room</th>
                        <th>Timeslots</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for booking in bookings %}
                    {% set room_number=booking[0] %}
                    {% set time_slot=booking[1] %}
                    <tr>
                        <td> {{ room_number }} </td>
                        <td> {{ time_slot }}</td>
                        <td><button name="booking" type="submit" class = "bt1" value="{{ room_number }},{{ time_slot }}" onclick="flash()">Cancel</button></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </form>
</body> 
</html>
