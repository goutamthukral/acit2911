<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="../static/css/styles.css">
    <title>Login</title>
</head>
<body class="login-main"> 

    <script>

        function email_sent_flash() {
            alert("Password will be sent to your mail if you have an account.")
        }
    </script>

    {% if id_exists=="sent" %}
    <script>
        window.onload = function flash_message(){
            alert("Password sent to the registered email.")
        }
    </script>
    {% endif %}

    {% if id_exists=="not approved" %}
    <script>
        window.onload = function flash_message(){
            alert("Account not approved by Administrator yet.")
        }
    </script>
    {% endif %}

    {% if id_exists=="exists" %}
    <script>
        window.onload = function flash_message(){
            alert("Account created. Please login.")
        }
    </script>
    {% endif %}

    {% if id_exists=="no"%}
    <script>
        window.onload = function flash_message(){
            alert("ID doesn't exists. Please sign up.")
        }
    </script>
    {% endif %}

    {% if id_exists=="yes" %}
    <script>
        window.onload = function flash_message(){
            alert("Password wrong! Please retry.")
        }
    </script>
    {% endif %}

    {% if message=="wrong" %}
    <script>
        window.onload = function flash_message(){
            alert("Wrong credentials.")
        }
    </script>
    {% endif %}

    <div class="loginBox"> 
        <form action="login-try" method="post" class="login-form">
            <h3>Admin Login</h3>
            <div class="inputBox"> 
                <label for="stuID">ID</label>
                <input id="stuID" type="text" name="Username" placeholder="id" required>
                <p>Error message</p> 
            </div> 

            <div class="inputBox">
                <label for="password">Password</label>
                <input id="password" type="password" name="Password" placeholder="Password" required> 
                <p>Error message</p>
            </div>

            <input type="submit" name="signup" value="Login">
        </form>          
    </div>
</body>
</html>
